<extend name="public/base"/>
<block name="distcss">
    <link href="__PUBLIC__/home/css/reset.css" rel="stylesheet">
<style>
        * {
            box-sizing: border-box;
        }
.title{
    width: 100%;
    height: 0.4rem;
    background:#15204e;
}
.title>P{
    color: #fff;
    line-height: 0.4rem;
    width: 100%;
    text-align: center;
    font-size: 0.12rem;
}
.per {
    width:100%;
    overflow: hidden;
}
.avatar {
    float:left;
    padding-left:0.1rem;
    
}
.avatar img {
    float: left;
    width: 0.6rem;
    margin-top: 0.2rem;
    margin-right: 0.1rem;
}
.avatar .signature {
    float:right;
}
.signature .name {
    font-size:0.18rem;
}
.signature .sign {
    font-size:0.12rem;
    color:#999;
    margin-top: 0.2rem;
}
.signature {
    padding-top:0.2rem;
}
.date {
    float: right;
    margin-right: 0.12rem;
    padding-top:0.2rem;
}
.date p {
    height:0.1rem;
    font-size:0.17rem;
    color: #999;
}
.comment {
    font-size: 0.15rem;
    margin:0.2rem;
    color:#6e6e6e;
}
.img {
    width: 100%;
}
.img ul {
    width:100%;
    padding-left:0.1rem;
    padding-right:0.1rem;
    overflow: hidden;
    border-bottom:1px solid #ccc;
    padding-bottom: 0.2rem;
}
.img ul>li {
    width:32%;
    float:left;
    margin-left:0.03rem;
    margin-bottom: 0.03rem;
}
.img img {
    width: 100%;
}
.other{
    width: 2.9rem;
    margin:0 auto;
    font-size: 0.2rem;
    overflow: hidden;
}
.other img {
    width: 0.2rem;
    vertical-align: middle;
}
.star {
    float: left;
}
.star li{
    float: left;
}
.zan {
    float: right;
}
.zan li {
    float: right;
}
.last {
    padding-top: 0.1rem;
    padding-bottom: 0.1rem;
    border-bottom: 6px solid #f2f2f2;
}
.num {
    margin-top: 0.03rem;
    margin-left: 0.07rem;
}
.addnews {
    position: fixed;
    bottom:0.7rem;
    right:0.2rem;
    
}
    </style>
  </block>
</head>
  <block name="content">
    <div class="title">
        <p>浙大新网</p>
    </div>
    <volist name="con" id="v">
    <div class="main">
        <div class="per">
            <div class="avatar">
                <img src="{$v['img']}" alt="">
            <div class="signature">
                    <p class="name">{$v['name']}</p>
                    <p class="sign">小主还没有签名哦！</p>
            </div>
            </div>
            <div class="date">
                <p>{$v['create_time']}</p>
            </div>
        </div>
        <p class="comment">{$v['content']}</p>
        <div class="img">
            <ul>
             <notempty  name="v['img_1']">
                <li>
                <img src="__PUBLIC__/home/Upload{$v['img_1']}" alt="">
                </li>
            </notempty >
            <notempty  name="v['img_2']">
                <li>
                <img src="__PUBLIC__/home/Upload{$v['img_2']}" alt="">
                </li>
            </notempty >
            <notempty  name="v['img_3']">
                <li>
                <img src="__PUBLIC__/home/Upload{$v['img_3']}" alt="">
                </li>
            </notempty >
            <notempty  name="v['img_4']">
                <li>
                <img src="__PUBLIC__/home/Upload{$v['img_4']}" alt="">
                </li>
            </notempty >
            <notempty  name="v['img_5']">
                <li>
                <img src="__PUBLIC__/home/Upload{$v['img_5']}" alt="">
                </li>
            </notempty >
            <notempty  name="v['img_6']">
                <li>
                <img src="__PUBLIC__/home/Upload{$v['img_6']}" alt="">
                </li>
            </notempty >
            </ul>
        </div>
        <div class="last">
            <div class="other">
                <ul class="star">
                    <li><img src="__PUBLIC__/home/images/star.jpg" alt=""></li>
                    <li class="num">1</li>
                </ul>
                <ul class="zan">
                        <li class="num">1</li>
                        <li><img src="__PUBLIC__/home/images/zan.jpg" alt=""></li>
                    </ul>
            </div>
        </div>
    </div>
    </volist>
        <a href="{:U('Luntan/addnews')}" class="addnews"><img src="__PUBLIC__/home/images/add.png" alt=""></a>
    </block>
    <block name="javascript">
    <script src="__PUBLIC__/home/js/mobblie.js"></script>
    </block>
